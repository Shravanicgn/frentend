<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            border: 2px double green;
            border-radius: 5px;
        }
        h1::first-letter{
            color: blue;
        }
        h1::before{
            content: "*" ;
        }
        h1::after{
            content: "*" ;
        }
        ::selection{
           color: aqua;
        }
        
        h1::first-line{
           color: rgb(255, 0, 0);
        }

        
    </style>
</head>
<body>
    <h1>frong k;ftghhh;g</h1>
</body>
</html>
