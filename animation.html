<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color:rosybrown;
            position: relative;
            animation-name: move-box;
            animation-duration: 2s;
        }
        @keyframes move-box{
            0%{ left:0 }
            100%{ left:100px }
            200%{right: 300px;}
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
